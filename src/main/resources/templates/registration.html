<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 via-indigo-500 to-blue-600 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-xl w-96 max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>
    <form th:action="@{/}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2">E-mail</label>
            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="E-mail address" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Register</button>
    </form>
    <p class="text-gray-600 text-sm mt-4 text-center">Already have an account? <a href="#" th:href="@{/login}" class="text-blue-500 font-semibold">Login</a></p>
</div>

</body>
</html>
