<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
    <form th:action="@{/}">
        <div class="mb-4">
            <label class="block text-gray-600 text-sm mb-2">E-mail</label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter e-mail" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-600 text-sm mb-2">Password</label>
            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter password" required>
        </div>
         <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
    </form>
    <p class="text-gray-500 text-sm mt-4 text-center">Don't have an account? <a href="#" th:href="@{/reg}" class="text-blue-500">Sign up</a></p>
</div>
</body>
</html>
